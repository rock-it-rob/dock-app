<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
  
  <h:head>
    
    <title>Docker Web App</title>
		
		<h:outputStylesheet library="css" name="edit.css"/>
		
		<script
			src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			crossorigin="anonymous">
		</script>
    
  </h:head>
  
  <h:body>
    
    <h1>The Page</h1>
		
		<h2>A little something from the database</h2>
		
		<h:form>
			
			<h:dataTable styleClass="editor" value="#{dataLayerAccess.names}" var="n">
				
				<h:column>
					
					<a onclick="allowEdit(this)">
						<span class="edit-btn"/>
					</a>
					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Name
					</f:facet>
					
					 <h:inputText value="#{n.name}"
            onkeydown="checkEnter(event)"
            onfocus="this.value = this.value"
          >
            <f:ajax event="blur" execute="@this" render="updated" onevent="disableEdit"/>
          </h:inputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Updated
					</f:facet>
					
					<h:outputText id="updated" value="#{n.updated}">
						<f:convertDateTime type="both" pattern="MM/dd/yyyy HH:mm:ss:SSS" timeZone="US/Central"/>
					</h:outputText>
				</h:column>
				
			</h:dataTable>
			
		</h:form>
    
  </h:body>
	
	 <script type="text/javascript">
		$(document).ready(function() {
			$("table.editor td input").attr("disabled", true);
		});
    function allowEdit(button)
    {
      $(button).hide();
      td = $(button).parent();
      td = $(td).next();
      input = $(td).children("input");
      $(input).attr("disabled", false);
      $(input).focus();
    }
    function disableEdit(data)
    {
      if (data.status != "success") { return; }
      disable(data.source);
    }
    function disable(input)
    {
      $(input).attr("disabled", true);
      td = $(input).parent();
      td = $(td).prev();
      button = $(td).children("a");
      $(button).show();
    }
    function checkEnter(event)
    {
      if (event.keyCode == 13)
      {
				$(event.target).blur();
      }
    }
  </script>

</html>
