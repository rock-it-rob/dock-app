<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
  
  <head>
    
    <title>Docker Web App</title>
    
  </head>
  
  <h:body>
    
    <h1>The Page</h1>
		
		<h2>A little something from the database:</h2>
		
		<h:form>
			<h:dataTable value="#{dataLayerAccess.allNameRequests}" var="n">
				
				<h:column>
					<f:facet name="header">
						Name
					</f:facet>
					<h:outputText value="#{n.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Updated
					</f:facet>
					<h:outputText value="#{n.updated}">
						<f:convertDateTime type="both" pattern="MM/dd/yyyy HH:mm:ss:SSS"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						Amount
					</f:facet>
					<h:outputText value="#{n.amount}"/>
				</h:column>
			</h:dataTable>
		</h:form>
    
  </h:body>
  
</html>
