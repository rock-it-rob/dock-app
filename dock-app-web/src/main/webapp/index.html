<!DOCTYPE html>
<html>
  
  <head>
    
    <title>Backbone Prototype</title>
    
    <!-- Backbone libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
    
  </head>
  
  <body>
    
    <h1>Just Testing</h1>
    <div id="content"/>
    
  </body>
  
  <script type="text/javascript">
    /**
     * Models
     */
    var NameEntry = Backbone.Model.extend({
      defaults: {
        name: "Rob"
      }
    });
    
    
    /**
     * Collections
     */
    var NameCollection = Backbone.Collection.extend({
      model: NameEntry,
      url: "/dockapp/nameentry/"
    });
    
    
    /**
     * View
     */
    var AppView = Backbone.View.extend({
      // el - stands for element. Every view has a element associate in with HTML
      //      content will be rendered.
      el: '#content',
      // It's the first function called when this view it's instantiated.
      initialize: function(){
        this.render();
      },
      // $el - it's a cached jQuery object (el), in which you can use jQuery functions
      //       to push content. Like the Hello World in this case.
      render: function(){
        var ne = new NameEntry({ id: "id-one" });
        var c = new NameCollection([ne]);
        ne.fetch();
        this.$el.html(ne.get("name"));
      }
    });
    var appView = new AppView();
  </script>
  
</html>
